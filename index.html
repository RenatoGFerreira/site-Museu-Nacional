<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!--Estilo CSS-->
    <link rel="stylesheet" href="css/normalize.css"> <!--Normalize-->
    <title>Museu Nacional</title>

    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="container"><!--Inicio do Container-->
        <header><!--Inicio do Header-->
            <div id="logo">
                <h1><a href="index.html">Museu Nacional</a></h1>
            </div>

            <nav> <!--Inicio da Nav-->
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contatos</a></li>
                </ul>
            </nav> <!--Fim da Nav-->

        </header><!--Fim do Header-->
        <div id="principal"> <!--Inicio da div Principal-->
            <div id="conteudo"><!--Inicio da div Conteudo-->
                <section id="capa">
                    <img src="../imagens/museu.png" alt="Imagem de Capa, Museu Nacional.">

                </section>
            </div><!--Fim da div Conteudo-->
            <aside> <!--Inicio Aside -->
                <section id="depoimento">
                    <img src="../imagens/depoimento.png" alt="Depoimento. Museu Nacional criado em 1922, é um dos mais importantes museus do Brasil, reunindo um acervo de mais de 250.000 itens. Direção do museu">
                </section>
                <section id="visita">
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                          <!--  <legend>Selecione uma data</legend> -->

                            <label for="data">Data</label>
                            <input class="campo" type="date" id="data"> 

                            <label for="qtd">Qtd Pessoas</label>
                            <input class="campo" style="width: 31px;" type="number" id="qtd" value="1">

                        </fieldset>
                        <input class="botao" type="submit" value="Verificar Disponibilidade">
                    </form>
                </section>
            </aside><!--Fim Aside -->

        </div> <!--Fim da div Principal-->
    </div><!--Fim do Container-->
    
</body>
</html>
